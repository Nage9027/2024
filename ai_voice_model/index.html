<!DOCTYPE html>
<html>
    <head>
        <title>Chat Box With Voice Model</title>
    <link rel="stylesheet" href="style.css"> 
    </head>
    <body> 
        <section class="container">
        <div class="left-box">
            <h2>INPUT BOX</h2>
            <input type="text" id="left-input" placeholder="how is your day?">
            <button type="submit" id="submit">submit</button>
        </div>
        <div class="right-box">
            <h2>OUTPUT BOX</h2>
            <input type="text" id="right-input" readonly>
        </div>
    </section>
<script src="script.js"></script>
    </body>
</html>
